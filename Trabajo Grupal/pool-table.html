<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                var newColor = "blue";
                this.el.addEventListener("click", function (e) {
                    //this.setAttribute('animation', 'property: position; to: 5 28 5');
                    this.setAttribute('material', 'color', newColor);
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="madera" src="images\caoba madera.jpg">
            <img id="taco" src="images\madera_taco.jpg">
        </a-assets>
        <!-- Suplementos para la vista -->
        <a-text value="LA MESA DE BILLAR" position="-20 3 20" width="100" color="black"></a-text>
        <a-light color="white" position="1 25 16"></a-light>
        <a-light color="white" position="0 10 18"></a-light>
        <!-- Suelo -->
        <a-plane position="0 1 0" rotation="270 0 0" height="50" width="50" color="#89FF3C" depth="0.5"></a-plane>
        <!-- Mesa de Billar -->
        <a-box src="#madera" width="40" height="4" depth="32" position="0 22 0"></a-box>
        <a-box position="0 23.8 0" rotation="270 0 0" height="28" width="36" depth="0.5" color="green"></a-box>
        <!-- Base de Billar -->
        <a-box src="#madera" width="32" height="16" depth="23" position="0 12 0"></a-box>
        <a-box src="#madera" width="4" height="20" depth="4" position="15 10 12"></a-box>
        <a-box src="#madera" width="4" height="20" depth="4" position="-15 10 12"></a-box>
        <a-box src="#madera" width="4" height="20" depth="4" position="15 10 -12"></a-box>
        <a-box src="#madera" width="4" height="20" depth="4" position="-15 10 -12"></a-box>
        <a-box src="#madera" width="4" height="20" depth="4" position="0 10 12"></a-box>
        <a-box src="#madera" width="4" height="20" depth="4" position="0 10 -12"></a-box>
        <!-- Bolas y el Taco -->
        <a-cone position="36.5 25 22.5" height="45" rotation="269.6 20 45" radius-top="0.3"
            radius-bottom="0.6" color="#D17C00">
            <a-animation attribute="position" dur="2000" fill="backwards" to="31.5 25 20" from="36.5 25 22.5"
                repeat="3" direction="alternate">
            </a-animation>
        </a-cone>
        <a-sphere radius="1" position="4 25 5" color="orange">
        </a-sphere>
        <a-sphere radius="1" position="10 25 10" color="pink">
            <a-animation delay="5500" attribute="position" dur="2000" to="-16.65 25 10" from="10 25 10" direction="alternate">
            </a-animation>
            <a-animation delay="7500" attribute="position" dur="2000" from="-16.65 25 10" to="0 25 10" direction="alternate">
            </a-animation>
        </a-sphere>
        <!-- Camera -->
        <a-camera position="0 30 55" user-height="0"></a-camera>
    </a-scene>
</body>

</html>
